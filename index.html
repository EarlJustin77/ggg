<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUESSING GAME</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="card">
    <div class="tools">
      <div class="circle">
        <span class="red box"></span>
      </div>
      <div class="circle">
        <span class="yellow box"></span>
      </div>
      <div class="circle">
        <span class="green box"></span>
      </div>
    </div>
    <div class="card__content">
    </div>

    <h1>HULAAN MO ANG NUMERO NI GINOO!</h1>
    <p>Mag isip ng numero sa pagitan ng isa hanggang isang daan. Meron kang limang pagkakataon para manalo.</p>
  
    <div id="game">
      <input id="guess-input" placeholder="Anong Numero?" class="input" name="text" type="text">
      <button id="guess-button">
        <span class="circle1"></span>
        <span class="circle2"></span>
        <span class="circle3"></span>
        <span class="circle4"></span>
        <span class="circle5"></span>
        <span class="text">Hulaan</span>
      </button>
      <p id="message"></p>
      <img id="gif" src="manny.gif">
      <img id="gif1" src="manny1.gif">
    </div>
    <button id="play-again-button">
      <span class="circle1"></span>
      <span class="circle2"></span>
      <span class="circle3"></span>
      <span class="circle4"></span>
      <span class="circle5"></span>
      <span class="text">Maglaro Ulit</span>
    </button>
    <div id="watermark">Earl Justin Raagas</div>
  </div>

  
    <script src="script.js"></script>
  </body>
  </html>
